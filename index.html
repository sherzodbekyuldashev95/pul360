
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pul 360</title>
    <link href="https://fonts.googleapis.com/css2?family=Horizon&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Horizon', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #3939ff;
            color: white;
            text-align: center;
        }

        .centered-text {
            font-size: 2.5rem; /* Default for smaller screens */
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Larger screens adjustments */
        @media (min-width: 768px) {
            .centered-text {
                font-size: 3.5rem; /* Bigger font for tablets and up */
            }
        }

        @media (min-width: 1024px) {
            .centered-text {
                font-size: 4rem; /* Even bigger for desktops */
            }
        }
    </style>
</head>
<body>
    <div class="centered-text">Tez orada!</div>
</body>
</html>
